<div class="row">
    <div class="col-6">
        <form (ngSubmit)='placeOrder(f.value)' #f="ngForm" > 
            <h1>Shipping</h1>
              <div class="form-group">
               <label for="name">Name</label>
               <input type="text" name="name" id="name" 
               class="form-control" placeholder="name" #name= 'ngModel' ngModel required>
               <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                Name is required.
             </div>
              </div>
              <div class="form-group">
               <label for="address">Address</label>     
               <input type="text" name="address1" id="address" class="form-control" placeholder="line 1" 
               #a1='ngModel' ngModel required> 
               <div class="alert alert-danger" *ngIf="a1.touched && a1.invalid">
                Address is required.
               </div>  
               <br><br>  
               <input type="text" name="address2" id="address" class="form-control" placeholder="line 2" ngModel>
              </div>
              <div class="form-group">
               <label for="city">City</label>
               <input type="text" name="city" id="city" class="form-control" placeholder="city" 
               #city='ngModel' ngModel required>
               <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                city is required.
               </div>
              </div>
              <button [disabled]="!f.valid" class="btn btn-primary btn-sm">Place Order</button>
          </form>
    </div>
    <div class="col-6">
      <shopping-cart-summary></shopping-cart-summary>
    </div>
</div>
