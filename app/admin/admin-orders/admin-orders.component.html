<table class="table">
  <thead>
    <tr>
      <td>Name</td>
      <td>Date</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let j of list; let i = index">
              <td >
                  {{list[i].shipping.name}}
                </td>
                <td>{{list[i].date | date : 'medium'}}</td>
                <td><a href="#">Edit</a></td>
      </tr>
  </tbody>
</table>
