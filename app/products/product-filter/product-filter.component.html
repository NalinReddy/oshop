<div class="sticky-top">
    <div class="list-group" >
        <a routerLink="/" class="list-group-item list-group-action" [class.active]="!query">All Categories</a>
        <a *ngFor="let c of categories$ | async; let i = index"
         class="list-group-item list-group-action" routerLink="/" 
         [queryParams]="{category:c.name}" routerLinkActive="active" >
              {{c.name}}
        </a>
    </div>
</div>
